<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="pic">
      <img src="assets/images/image-header-mobile.jpg" alt="Co-work">
    </section>
    <section class="content">
      <article>
        <h1>
          Get <strong>insights</strong> that help your
          business grow.
        </h1>
        <p class="text">
          Discover the benefits of data analytics and
          make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>
      </article>
      <article class="stats">
        <div>
          <p class="number">10k+</p>
          <p class="label">COMPANIES</p>
        </div>
        <div>
          <p class="number">314</p>
          <p class="label">TEMPLATES</p>
        </div>
        <div>
          <p class="number">12M</p>
          <p class="label">QUERIES</p>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
